<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gioco di memoria</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
		<h1>Gioco di Memoria</h1>
		<p class="description">Memorizza i numeri per 5 secondi e poi inseriscili nell'ordine esatto</p>
		<div id="numbers" class="numbers"></div>
		<form id="guess-form" class="guess-form">
			<input type="number" id="number1" class="number-input" placeholder="Numero 1">
			<input type="number" id="number2" class="number-input" placeholder="Numero 2">
			<input type="number" id="number3" class="number-input" placeholder="Numero 3">
			<input type="number" id="number4" class="number-input" placeholder="Numero 4">
			<input type="number" id="number5" class="number-input" placeholder="Numero 5">
			<button type="submit" id="submit-btn" class="submit-btn">Verifica</button>
		</form>
		<p id="result" class="result"></p>
	</div>

  <script src="js/script.js"></script>
</body>
</html>
